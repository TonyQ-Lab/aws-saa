services:
  backend:
    image: tonyq2k3/lab7_backend
    container_name: backend
    ports:
      - "8000:8000"

  frontend:
    image: tonyq2k3/lab7_frontend
    container_name: frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend